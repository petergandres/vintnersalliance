		<nav class="mainMenu">

		<div id="pageContent">

				<v65:mainContent></v65:mainContent>

	</footer>


<v65:js files="/assets/js/scripts.js"></v65:js>

<script>
	$(window).scroll(function () {
		var y = $(this).scrollTop();
		v65.page.scrollLeftMenu(y);
	});
</script>
