<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<v65:metaTags></v65:metaTags>

	<link rel="Shortcut Icon" href="/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="/apple-touch-icon.png"/>

	<!--//Vin65 QuickLaunch//-->
	<script type="text/javascript" src="http://quicklaunch.vin65.com/quicklaunch.js"></script>
	<!--//Vin65 QuickLaunch//-->

	<v65:customFile file="/v65html/_mailChimp.html"></v65:customFile>
	<v65:customFile file="/v65html/_inspectlet.html"></v65:customFile>
	<v65:customFile file="/v65html/_olark.html"></v65:customFile>

	<v65:css files="/assets/css/screen.min.css"></v65:css>
	
	<!--[if lt IE 9]>
		<script src="/assets/js/html5shiv-printshiv.js"></script>
		<script src="/assets/js/respond.min.js"></script>
	<![endif]-->

</head>
<body>
	
	<v65:customFile file="/v65html/_tealium.html"></v65:customFile>

	<header>

		<div id="user-tools">
			<v65:modalCart></v65:modalCart>	
			<v65:login></v65:login>
		</div><!--/user-tools-->

		<h1 class="logo">
			<a href="/" accesskey="h"><v65:websiteName></v65:websiteName></a>
		</h1>

		<nav class="mainMenu">
			<v65:layoutHeaderNav depth="2"></v65:layoutHeaderNav>
			<a href="#footerMenu" class="footerMenuLink"><i class="icon-menu"></i></a>
		</nav>

		<div class="productSearch">
			<v65:productSearch></v65:productSearch>
		</div><!--/productSearch-->

	</header>

	<section class="contentWrapper">

		<div id="pageContent">

			<a class="backToTop" href="#"><i class="icon-up-bold"></i>TOP</a>

			<div class="promoWrapper">
				<v65:pods location="Promo"></v65:pods>
			</div><!--/promoWrapper-->

			<div class="newsletter">
				<v65:pods location="Newsletter Signup Text"></v65:pods>
				<v65:subscribe contactType="Newsletter"></v65:subscribe>
			</div><!--/newsletter-->

			<div class="breadcrumbs"><v65:breadCrumbs delimiter="&gt;"></v65:breadCrumbs></div>

			<div class="content">
				<v65:mainContent></v65:mainContent>
			</div>

			<div class="shopBy v65-group">
				<v65:contentBlock group="Shop By Winery"></v65:contentBlock>
				<v65:contentBlock group="Shop By Style"></v65:contentBlock>
				<v65:contentBlock group="Shop By Appellation"></v65:contentBlock>
			</div>

			<div class="concierge">
				<div class="conciegeLogo"><a href="/concierge"><img src="/assets/images/concierge-logo.png"></a></div>
				<div class="conciegeText"><v65:pods location="Conciege Text"></v65:pods></div>
			</div><!--/concierge-->

		</div><!--/pageContent-->

		<div id="leftMenu">
			
			<h3>Narrow Your Wine Choices</h3>

			<v65:shippingStatePicker></v65:shippingStatePicker>
			<div id="v65-navPrice">
				<span id="v65-navPriceTitle">Price</span> 
				<v65:customFile file="/custom/pricingMenu.cfm"></v65:customFile>
			</div>
			<v65:navtypeVarietal></v65:navtypeVarietal>
			<v65:navRegionAppellation></v65:navRegionAppellation>
			<v65:navBrand></v65:navBrand>
			<div class="leftNav">
				<v65:pods location="Left Menu"></v65:pods>
			</div>

		</div><!--/leftMenu-->

	</section>

	<footer>

		<v65:layoutFooterNav></v65:layoutFooterNav>
		<p><v65:copyright></v65:copyright></p>
		<p class="accolade"><v65:vin65Accolade></v65:vin65Accolade></p>

	</footer>


<v65:js files="/assets/js/scripts.js"></v65:js>

<script>
	$(window).scroll(function () {
		var y = $(this).scrollTop();
		v65.page.scrollLeftMenu(y);
	});

	v65.page.formatShopBy();

	$( document ).ready(function() {
		$(".shopByItem").equalize(2);
	});
</script>

<v65:customFile file="/v65html/_barilliance.html"></v65:customFile>
<v65:customFile file="/v65html/_VAjsAPI.html"></v65:customFile>

<!--//Vin65 QuickLaunchFooter//-->
<script src="http://assets.vin65.com/js/vin65Footer.js" type="text/javascript"></script>
<!--//Vin65 QuickLaunchFooter//-->

</body>
</html>
